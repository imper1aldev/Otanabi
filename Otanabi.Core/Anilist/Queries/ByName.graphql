query (
  $page: Int = 1
  $type: MediaType
  $isAdult: Boolean = false
  $search: String
  $perpage:Int 
) {
  Page(page: $page, perPage: $perpage) {
    pageInfo {
      total
      perPage
      currentPage
      lastPage
      hasNextPage
    }
    media(
      type: $type
      search: $search
      isAdult: $isAdult
    ) {
      id
      title {
        userPreferred
        romaji
        english
        native
      }
      coverImage {
        extraLarge
        large
        color
      }
      bannerImage
      type
      format
      chapters
      isAdult      
    }
  }
}